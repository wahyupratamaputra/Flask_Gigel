{% extends 'base.html' %} {% block body %}

<h1>Edit My Profile</h1>
<form action="{{url_for('editprofile')}}" method="POST">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{user.name}}" required>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" placeholder="Enter Email" name="email" value="{{user.email}}" readonly>
  </div>
  <div class="form-group">
    <label>Telp</label>
    <input type="number" class="form-control" placeholder="Enter Telp Number" name="telp" value="{{user.telp}}" readonly>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm" required>
  </div>
  <button type="submit" class="btn btn-primary" required>Submit</button>
</form>


{% include "errors.html" %}
{% endblock %}
